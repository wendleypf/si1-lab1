<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="autor" content="Wendley Paulo de França">
      <title>Convence SI 1 - Cadastro</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <header id="titulo">
         <img alt="logo" id="logo" src="img/logo.jpg">
         <h3>Convence SI !</h3>
      </header>
      <section id="formulario">
         <form action="obrigado.html">
            <fieldset>
               <legend>Se Matricular</legend>
               <table>
                  <tr>
                     <td><label>Nome</label></td>
                     <td><input type="text" placeholder="Metal"></td>
                  </tr>
                  <tr>
                     <td><label>Email</label></td>
                     <td><input type="email" placeholder="fulano.beltrano@ccc.ufcg.edu.br"></td>
                  </tr>
                  <tr>
                     <td><label>Numero da Matricula</label></td>
                     <td> <input type="text" placeholder="999999999" maxlength="9"></td>
                  </tr>
                              <tr>
            	<td><label>P2 e LP2</label></td>
            	<td>
            		<input type="radio" name="p2" value="SIM"><span>Sim</span>
            		<input type="radio" name="p2" value="NAO"><span>Não</span>
            	</td>
            </tr>
            <tr>
            	<td><label>Gerência da Informação</label></td>
            	<td>
            		<input type="radio" name="gi" value="SIM"><span>Sim</span>
            		<input type="radio" name="gi" value="NAO"><span>Não</span>
            	</td>
            </tr>
            <tr>
               <td></td>
               <td>
               	   <input type="submit" alt="Cadastre-se" value="Cadastre-se">
               	   <input type="reset" alt="Limpar" value="Limpar">
               </td>
            </tr>
               </table>
            </fieldset>
         </form>
      </section>
   </body>
</html>
