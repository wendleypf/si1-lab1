<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="autor" content="Wendley Paulo de França">
      <title>Convence SI 1 - Cadastro</title>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <div id="wrap">
         <div class="container">
            <div class="row">
               <div class="span2"></div>
               <div class="span8">
                  <img alt="Logo" src="img/logo.jpg" class="logo">
               </div>
               <div class="span2"></div>
            </div>
            <br>
            <div class="row">
               <div class="span2"></div>
               <div class="span8">
                  <h3 id="titulo">Convence SI !</h3>
                  <form action="obrigado.html">
                     <fieldset>
                        <legend>Se Matricular</legend>
                        <label><i class="icon-user"></i> Nome</label>
                        <input type="text" placeholder="Maria Jose" title="Preencha seu Nome" required>
                        <label><i class="icon-envelope"></i> Email</label>
                        <input type="email" placeholder="maria.jose@ccc.ufcg.edu.br" title="Digite um email valido" pattern="[a-z0-9._%+-]+@ccc.ufcg.edu.br$" required>
                        <label>&#10102;&#10103;&#10104; Numero da Matricula</label>
                        <input type="text" placeholder="999999999" maxlength="9" title="Lembre-se a matricula sempre começa com 11 e possui 9 digitos"  pattern="11[0-9]{7}" required>
                        <label>Programação 2 e LP2</label>
                        	<label class="radio">
                        		<input type="radio" name="p2" value="SIM"><i class="icon-ok"></i> Sim
                        	</label>
                        <label class="radio">
                        	<input type="radio" name="p2" value="NAO"><i class="icon-remove"></i> Não
                        </label>
                         <label>Gerência da Informação</label> <label class="radio">
                        	<input type="radio" name="gi" value="SIM"><i class="icon-ok"></i> Sim
                        </label>
                        <label class="radio">
                        	<input type="radio" name="gi" value="NAO"><i class="icon-remove"></i> Não
                        </label>
                        <button type="submit" class="btn btn-large btn-success"><i class="icon-ok-sign icon-white"></i> Enviar</button>
                        <button type="reset" class="btn btn-large btn-danger"><i class="icon-remove-sign icon-white"></i> Limpar</button>
                     </fieldset>
                  </form>
               </div>
               <div class="span2"></div>
            </div>
         </div>
      </div>
      <div id="espaco"></div>
      <div id="footer">
         <div class="container">
            <p class="muted credit">&copy; Wendley Paulo</p>
         </div>
      </div>
      <script src="http://code.jquery.com/jquery-latest.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
